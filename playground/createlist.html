    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
 </head>
  <body>

    <!-- navbar  -->
        <nav class="navbar navbar-expand-lg navbar-light" id="navbar-loggedin">
            <a class="navbar-brand" href="#">PrepXP</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav  ml-md-auto center-links">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Create</a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link" href="#">|</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Search</a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link" href="#">|</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                </ul>
                
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#signUpModal">Profile</a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link" href="#">|</span>
                    </li>
                    <li class="nav-item last-nav-item">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#loginModal">Logout</a>
                    </li>
                </ul> 
            </div>
        </nav>
    <!-- end of navbar  -->

    <!-- main content  -->
    <div class="container-fluid">
        <div class="row create-list">
            <div class="col-lg-6 mx-auto add-question search side-link-block">
                <h1>Add Question</h1>
                <p>Enter a question below to add to the interview questions list</p>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Why do you want to work here?" aria-label="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-outline-light" type="button">Add</button>
                    </span>
                </div>
            </div>
        </div>
        <!-- end of search box  -->

        <div class="row">
            <div class="col-lg-12 pending-questions">
                <h5>No questions added yet. Add some questions!</h5>
            </div>
        </div>
                

    </div>

    <!-- footer  -->
    <footer class="footer">
        <div class="container">
            <p>All rights reservered 2017&copy;</p>
        </div>
    </footer>
